<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Прізвище</th>
    <td mat-cell *matCellDef="let driver">{{ driver.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ім'я</th>
    <td mat-cell *matCellDef="let driver">{{ driver.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="middleName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>По батькові</th>
    <td mat-cell *matCellDef="let driver">{{ driver.middleName }}</td>
  </ng-container>

  <ng-container matColumnDef="experience">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Стаж (в роках)</th>
    <td mat-cell *matCellDef="let driver">{{ driver.experience }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25]"
  showFirstLastButtons
></mat-paginator>
