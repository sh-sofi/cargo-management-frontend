<div class="table">
  <h2>Водії</h2>
  <table>
    <thead>
      <tr>
        <th>Прізвище</th>
        <th>Ім'я</th>
        <th>По батькові</th>
        <th>Стаж (в роках)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let driver of drivers">
        <td>{{ driver.lastName }}</td>
        <td>{{ driver.firstName }}</td>
        <td>{{ driver.middleName }}</td>
        <td>{{ driver.experience }}</td>
      </tr>
    </tbody>
  </table>
</div>
