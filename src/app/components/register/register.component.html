<div class="register-container">
  <h2>Реєстрація</h2>

  <form (ngSubmit)="register()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ім'я</mat-label>
      <input
        matInput
        type="text"
        placeholder="Введіть ваше ім'я"
        [(ngModel)]="username"
        name="username"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="Введіть ваш email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Пароль</mat-label>
      <input
        matInput
        type="password"
        placeholder="Введіть пароль"
        [(ngModel)]="password"
        name="password"
        required
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="register-btn"
      type="submit"
    >
      Зареєструватися
    </button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>

  <p class="redirect-text">
    Вже маєте акаунт? <a routerLink="/login" class="link">Увійти</a>
  </p>
</div>
