<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-row">
      Назва
    </th>
    <td mat-cell *matCellDef="let route">{{ route.name }}</td>
  </ng-container>

  <ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Дальність (км)</th>
    <td mat-cell *matCellDef="let route">{{ route.distance }}</td>
  </ng-container>

  <ng-container matColumnDef="daysOnRoad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Кількість днів в дорозі
    </th>
    <td mat-cell *matCellDef="let route">{{ route.daysOnRoad }}</td>
  </ng-container>

  <ng-container matColumnDef="payment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Оплата</th>
    <td mat-cell *matCellDef="let route">{{ route.payment }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25]"
  showFirstLastButtons
></mat-paginator>
