<div class="form-container">
  <form [formGroup]="workForm" (ngSubmit)="submitForm()">
    <mat-form-field appearance="outline">
      <mat-label>Прізвище</mat-label>
      <input matInput type="text" formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ім'я</mat-label>
      <input matInput type="text" formControlName="firstName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>По батькові</mat-label>
      <input matInput type="text" formControlName="middleName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Стаж (в роках)</mat-label>
      <input matInput type="number" formControlName="experience" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="workForm.invalid"
    >
      Додати водія
    </button>
  </form>
</div>
